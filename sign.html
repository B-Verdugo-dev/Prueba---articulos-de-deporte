<!-- Formulario -->
<br>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="inputName1">Nombre</label>
                <input type="name1" class="form-control" id="inputName1" placeholder="Ingrese Nombre">
                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
                <label for="inputName2">Apellido</label>
                <input type="name2" class="form-control" id="inputName2" placeholder="Ingrese Apellido">
                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
                <label for="inputAddress">Dirección</label>
                <input type="address" class="form-control" id="inputAddress" aria-describedby="addressHelp" placeholder="Ingrese Dirección">
                <small id="addressHelp" class="form-text text-muted">Nunca compartiremos tu dirección con otra gente.</small>
            </div>
            <div class="form-group">
                <label for="inputPhone">Teléfono</label>
                <input type="phone" class="form-control" id="inputPhone" aria-describedby="phoneHelp" placeholder="Ingrese Teléfono">
                <small id="phoneHelp" class="form-text text-muted">Nunca compartiremos tu teléfono con otra gente.</small>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Ingrese Email">
                <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu email con otra gente.</small>
            </div>
            <div class="form-group">
              <label for="inputPassword1">Password</label>
              <input type="password1" class="form-control" id="inputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="inputPassword2">Confirmar Password</label>
                <input type="password2" class="form-control" id="inputPassword2" placeholder="Confirme la Password">
              </div>
            <div class="form-group" data-toggle="buttons">
                <label for="animalChoice">¿Quiere que le mandemos emails de nuevos productos?</label>
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Si
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> No
                  </label>
              </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Leí los Terminos y Condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
